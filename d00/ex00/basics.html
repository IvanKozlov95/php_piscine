<!DOCTYPE html>
<head>
    <style>
        body {
            background-color: pink;
        }

        .title {
            color: white;
            text-align: center;
            font-size: 70px;
        }

        .container {
            position: relative;
            min-height: 80vh;
        }

        .logo {
            width: 50%;
        }

        .left {
            float: left;
        }

        .right {
            float: left;
        }

        .center {
            margin: 25% auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }

        .link {
            display: block;
            width: 100%;
        }

        .img {
            width: 500px;
            height: 400px;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding-right: 10px;
        }
    </style>
    <title>Basics</title>
</head>
<body>
    <h1 class="title"> -so bigger- </h1>
    <div class="container">
        <div class="left logo">
            <div class="center">
                <img class="img" src="https://www.zahiridunya.net/wp-content/uploads/2014/12/yandex-market-logo.png" />
                <a href="http://market.yandex.ru"><h2>Some link here</h2></a>
            </div>
        </div>
        <div class="right logo">
            <div class="center">
                <img class="img" src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.lsainsider.com%2Fwp-content%2Fuploads%2F2017%2F06%2Famazon-logo.jpg" />
                <a class="link" href="https://www.amazon.com/"><h2>Some link there</h2></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <hr />
        <h3>&copy; ikozlov 2019</h3>
    </div>
</body>
