<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        .balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
        var colorIndex = 0;
        var balloon;
        var size = 200;

        $(document).ready(function () {
            balloon = $("#balloon");
            balloon.click(balloonClick);
            balloon.mouseleave(balloonMouse);
        });

        function balloonMouse(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            colorIndex--;
            if (colorIndex < 0) {
                colorIndex = 2;
            }
            balloonRefresh();
        }

        function balloonClick() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            colorIndex++;
            if (colorIndex > 2) {
                colorIndex = 0;
            }
            balloonRefresh();
        }

        function balloonRefresh(){
            balloon.css({
                height: size,
                width: size,
                backgroundColor: color[colorIndex],
            });
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon">

    </div>
</body>
</html>
